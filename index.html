<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rating Component</title>
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="card rounded-4 border-0 shadow-lg mt-5">
        <div class="card-body">
          <!-- top-row -->
          <div class="row p-5">
            <div class="col-sm-7">
              <h2 class="fw-bold">What Others Think About The Product</h2>
            </div>

            <div class="col-sm-5 top">
              <div class="card">
                <div class="card-body top-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="fas fa-star text-warning"></i> 4.7
                  </h3>
                  <p class="text text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <!-- search -->
          <row class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-4">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-4"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </row>

          <!-- Rating -->
          <row class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    role="progressbar"
                    area-valuenow="80%"
                    area-valuemin="0"
                    area-valuemax="100"
                    class="progress-bar bg-warning"
                    style="width: 80%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>4</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    role="progressbar"
                    area-valuenow="60%"
                    area-valuemin="0"
                    area-valuemax="100"
                    class="progress-bar bg-warning"
                    style="width: 60%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>3</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    role="progressbar"
                    area-valuenow="20%"
                    area-valuemin="0"
                    area-valuemax="100"
                    class="progress-bar bg-warning"
                    style="width: 20%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>2</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    role="progressbar"
                    area-valuenow="10%"
                    area-valuemin="0"
                    area-valuemax="100"
                    class="progress-bar bg-warning"
                    style="width: 10%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>1</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    role="progressbar"
                    area-valuenow="30%"
                    area-valuemin="0"
                    area-valuemax="100"
                    class="progress-bar bg-warning"
                    style="width: 30%"
                  ></div>
                </div>
              </div>
            </div>
          </row>
          <row class="row px-5 pb-4">
            <div class="col-12">
              <a href="#" class="btn btn-success btn-lg rounded-5">
                Write Review</a
              >
            </div>
          </row>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
